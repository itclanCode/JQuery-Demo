<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	  <input type="button" class="btn" value="滑动" name="">
	  <div class="element" style="width:300px;height:400px;border:1px solid #ccc"></div>
	  <script type="text/javascript" src="js/jquery.js"></script>
	  <script type="text/javascript">
	  	       $(".btn").click(function(){
	  	       	   $(".btn").click(function(){
	  	       	   	   $(".element").fadeToggle("slow");
	  	       	   })
	  	       })
	  	       // Toggle
	  	       $(".btn").click(function(){
	  	       	   $(".element").slideToggle('slow');
	  	       })
	  	       
	  </script>
</body>
</html>
