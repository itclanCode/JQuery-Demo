<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>禁止输入</title>
</head>
<body>

		<input type="submit" value="提交" name="">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			     /*禁用输入,有时你可能需要用表单的提交按钮或者某个输入框直到用户执行某个动作(比如检查我已经阅读条款复选框),在你的输入框上设置disabled属性,然后当你需要的时候启用该属性*/
			     $('input[type="submit"]').prop('disabled',true);
			     // 你要做的只是需要在输入框上再次运行prop方法,但设置的被禁用值是false
			     $('input[type="submit"]').prop("disabled",false);
			    
		</script>
</body>
</html>
